{% extends 'base.html' %}

{% block title %}
<title>Feedback Form</title>
{% endblock %}

{% block body %}
<section>
    <form name="feedbackform" action="/thanks" method="POST">
        <h1 style="text-align:center">Feedback</h1>
        <p>Name: <input type="text" name="Name" style="height:25px; align:top; margin:6px border-radius:25px"></p>
        <p>Email: <input type="text" name="Email" style="height:25px; align:top; margin:6px border-radius:25px"></p>
        <label class="description" for="desc">Description: </label><br>
        <textarea rows="5" cols="40" name="description" id="desc" placeholder="Give Your feedback here..."></textarea>
        <input class="button" type="submit" value="submit">
    </form>
</section>
{% endblock %}
